<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="question">Na jaką grę was Przemo zaprosił a następnie nie dał zagrać na komputerze?</h2>
        <input type="text" id="answerInput" placeholder="Wpisz odpowiedź">
        <button onclick="checkAnswer()">Sprawdź odpowiedź</button>
        <p id="result"></p>
    </div>
<script>
    function checkAnswer() {
        const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
        const correctAnswers = ["panzer general","panzer generals", "panzer", "general", "panzer general 2", "panzer generals 2", "panzer generals 2", "panzer general 2", "total anihilation", "neverhood", "age of empires"]; // Add more variations if needed
        const result = document.getElementById("result");

        if (correctAnswers.includes(userAnswer)) {
            result.textContent = "Przy dworcu w Rokietnicy, gdzie stalowe smoki odpoczywają, znajdź miejsce, gdzie rowery przystań mają. Tam skrzynka z gazem cicho stoi — niepozorna, lecz istotna w tej historii. Stań przy jej węższym boku, niech kompas cię nie zawiedzie: dwanaście kroków na północny wschód — licz uważnie, bez zwłoki, potem cztery na południowy zachód, w stronę nowych przygód i drogi głębokiej. Tam czeka isigni trop, choć skryty i niemy — gotów prowadzić cię dalej, przez szlak niepewny.";
            result.style.color = "#008080";
        } else {
            result.textContent = "Spróbuj jeszcze raz!";
            result.style.color = "red";
        }
    }
</script>
