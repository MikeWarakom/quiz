<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="question">W 2024 roku byłeś dla Cezarego dealerem, a może nawet kurierem! Co mu podrzuciłeś na parkingu?</h2>
        <input type="text" id="answerInput" placeholder="Wpisz odpowiedź">
        <button onclick="checkAnswer()">Sprawdź odpowiedź</button>
        <p id="result"></p>
    </div>
<script>
    function checkAnswer() {
        const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
        const correctAnswers = ["kask narciarski", "kask"];
        const result = document.getElementById("result");

        if (correctAnswers.includes(userAnswer)) {
            result.textContent = "Gdy wyjdziesz na światło dzienne, nie trać czujności, bo trop jest blisko, w zasięgu obecności. Spójrz ku południu, tam gdzie trawa z betonem się splata — szukaj tunelu, co barwami świata się oplata. Gdy go odnajdziesz, nie zwlekaj ni chwili — wskazówka tam czeka, gdzie cień i kolor się myli.";
            result.style.color = "#008080";
        } else {
            result.textContent = "Spróbuj jeszcze raz!";
            result.style.color = "red";
        }
    }
</script>
