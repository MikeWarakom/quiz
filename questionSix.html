<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="question">Cofnijmy się do 2015 roku, jesteśmy w twoim studenckim mieszkaniu w Szczecinie.</h2>
        <input type="text" id="answerInput" placeholder="Wpisz odpowiedź">
        <button onclick="checkAnswer()">Sprawdź odpowiedź</button>
        <p id="result"></p>
    </div>
<script>
    function checkAnswer() {
        const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
        const correctAnswers = ["gdzie państwo idziecie?", "gdzie idziecie?", "gdzie idziecie państwo?", "gdzie państwo idą?", "gdzie idą państwo?", "gdzie idą?","gdzie panstwo idziecie", "gdzie idziecie panstwo?", "gdzie panstwo idą?", "gdzie idą panstwo?", "gdzie idą?", "gdzie idziecie?", "gdzie idziecie?"];
        const result = document.getElementById("result");

        if (correctAnswers.includes(userAnswer)) {
            result.textContent = "Gdy tramwaj zatrzyma się i drzwi otworzy przed tobą, nie zwlekaj — spójrz ku północnemu wschodowi. Tam, gdzie schody prowadzą i ziemia mięknie pod stopą, szukaj tunelu w błękicie — jakby kawałek nieba spadł między mury a trawę. Przy wejściu, tam gdzie tunel z zielenią się styka, czeka insigni znak, co milczy, lecz wszystko wskazuje.";
            result.style.color = "#008080";
        } else {
            result.textContent = "Spróbuj jeszcze raz!";
            result.style.color = "red";
        }
    }
</script>
