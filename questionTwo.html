<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="question">Kto załatwił wino do picia na dyskotekę, na której zgarnął Cię Twój ojciec na służbie?</h2>
        <input type="text" id="answerInput" placeholder="Wpisz odpowiedź">
        <button onclick="checkAnswer()">Sprawdź odpowiedź</button>
        <p id="result"></p>
    </div>
<script>
    function checkAnswer() {
        const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
        const correctAnswers = ["pasztet", "paszkiewicz", "marcin paszkiewicz"];
        const result = document.getElementById("result");

        if (correctAnswers.includes(userAnswer)) {
            result.textContent = "Wsiądź do pociągu, co do Poznania zmierza, niech tor Cię prowadzi, bez zbędnego jeżdżenia. Gdy stacja końcowa przed Tobą się stanie, rusz do tunelu, nie zwlekaj w zadumaniu. Między peronem piątym a ósmym — tam szukaj, gdzie zapach potraw z restauracji się czuwa. Gdy kebaba znajdziesz, spójrz naprzeciw pod ramy ściany — tam kolejna insignia czeka już na wybranych.";
            result.style.color = "#008080";
        } else {
            result.textContent = "Spróbuj jeszcze raz!";
            result.style.color = "red";
        }
    }
</script>
