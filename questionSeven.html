<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="question">Po Euforii dźwieku odprowadziliście dziewczyny na Szpitalnej. Zaczepiła was grupka chłopaków, która niosła paletę browarów. Po co poszliście z nimi do lasu?</h2>
        <input type="text" id="answerInput" placeholder="Wpisz odpowiedź">
        <button onclick="checkAnswer()">Sprawdź odpowiedź</button>
        <p id="result"></p>
    </div>
<script>
    function checkAnswer() {
        const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
        const correctAnswers = ["haluny", "zobaczyć haluny", "zobaczyć haluny w lesie", "haluny", "haluny w lesie", "zobaczyc haluny", "zobaczyc haluny w lesie", "haluny w lesie", "haluny w lesie"];
        const result = document.getElementById("result");

        if (correctAnswers.includes(userAnswer)) {
            result.textContent = "Gdy dotrzesz do szklanego wejścia wielkiego gmaszyska, wypatruj pięciu strażników w barwach czerwieni i szarości — to oni strzegą przejścia bez słowa i błysku. Stań przed środkowym, plecami do wejścia, i rusz przed siebie ku północy — dwadzieścia trzy kroki, nie mniej, nie więcej. Potem skręć na zachód, kolejne dwadzieścia trzy, aż trawa zacznie szeptać pod stopami. Tam, u stóp w zieleni, czeka następna insignia, co popchnie Cię dalej.";
            result.style.color = "#008080";
        } else {
            result.textContent = "Spróbuj jeszcze raz!";
            result.style.color = "red";
        }
    }
</script>
