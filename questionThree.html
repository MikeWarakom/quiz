<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="question">Kiedyś wracając z imprezy w Poznaniu z Łentkiem dosiadłeś się do randomowego typa. Co się wtedy stało?</h2>
        <input type="text" id="answerInput" placeholder="Wpisz odpowiedź">
        <button onclick="checkAnswer()">Sprawdź odpowiedź</button>
        <p id="result"></p>
    </div>
<script>
    function checkAnswer() {
        const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
        const correctAnswers = ["zjadłem burgera", "zjadlem burgera", "zjadłem maka", "zjadlem mcdonalda", "zjadłem mcdonaldsa", "zjadlem maka", "zjadłem burgera z maka", "zjadlem burgera z maka", "zjadłem burgera z mcdonaldsa", "zjadlem burgera z mcdonaldsa", "zjadłem mu burgera", "zjadlem mu burgera", "zjadłem mu maka", "zjadlem mu mcdonalda", "zjadłem mu mcdonaldsa", "zjadlem mu maka", "zjadłem mu burgera z maka", "zjadlem mu burgera z maka", "zjadłem mu burgera z mcdonaldsa", "zjadlem mu burgera z mcdonaldsa"];
        const result = document.getElementById("result");

        if (correctAnswers.includes(userAnswer)) {
            result.textContent = "Na Bałtyku przystań znajdź bez zwłoki, tam czeka rumak na szynach, wysoki. Piętnastka to numer — zapamiętaj tę wieść, do samej zajezdni nią będziesz chcieć jeść. Nie schodź z pokładu, nim kres się ukaże, tam czeka kolejny trop... w ukrytym garażu! Gdy już wysiądziesz, rozejrzyj się śmiało — przy hydrancie szaro-czerwonym coś będzie czekało.";
            result.style.color = "#008080";
        } else {
            result.textContent = "Spróbuj jeszcze raz!";
            result.style.color = "red";
        }
    }
</script>
